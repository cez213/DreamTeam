<div class="signin-container">
    <div class="buffer local">
        <form name="signupForm" ng-submit="signup(credentials)">
            <div class="form-group">
                <label for="email"> Email Address </label>
                 <input type="email" ng-model="credentials.email" class="form-control" id="signup" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="credentials-password">Password</label>
                <input type="password" ng-model="credentials.password" class="form-control" id="signup" placeholder="Enter password">
            </div>
             <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" ng-model="credentials.firstName" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" ng-model="credentials.lastName" class="form-control" placeholder="Enter last name">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="or buffer">
        <div class="back-line"><span>OR</span></div>
    </div>

    <div class="buffer oauth">
        <p><oauth-button provider-name="Google"></oauth-button></p>
        <p><oauth-button provider-name="Twitter"></oauth-button></p>
        <p><oauth-button provider-name="Facebook"></oauth-button></p>
    </div>
</div>

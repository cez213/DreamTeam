<div id="home">
<div class = "dump record-gif-store"></div>
<div class = "dump club-pic-store"></div>
<div class = "dump comp-pic-store"></div>
<!--     <fullstack-logo></fullstack-logo>
    <rando-greeting></rando-greeting> -->
  	<div class = "blade-container col-md-12 col-lg-12" ng-class="background">
  		<div class = "blade store col-md-4 col-lg-4"  ng-mouseover= "background = 'store'">
  			<div class = "store-and-btn blade-div" ng-class="background">
  				<div class = "store-and-btn transparent-btn" ui-sref = "store" ng-class = "[fadeIn, background]">
  					<a class="store-link" ng-class= "[fadeIn]">Go To Store</a>
				</div>
				<h3 ng-class = "[fadeIn, background]" class = "storeTitle"> S T O R E </h3>
			</div>
		</div>
  		<div class = "blade discover col-md-4 col-lg-4" ng-mouseover= "background = 'discover'">
  			<div class = "blade-div discover-and-btn" ng-class="background">
  				<div class = "discover-and-btn transparent-btn" ui-sref = "discovery" ng-class = "[fadeIn, background]">
  					<a>Discover New Artists</a>
				</div>
				<h3 ng-class = "[fadeIn, background]" class = "discoverTitle"> D I S C O V E R </h3>
			</div>
		</div>
  		<div class = "blade about col-md-4 col-lg-4" ng-mouseover="background = 'account'">
  			<div class = "blade-div account-and-btn" ng-class="background">
  				<div class = "account-and-btn transparent-btn" ng-click = "goToAccount(user._id)" ng-class = "[fadeIn, background]">
  					<a>{{accountTitle}}</a>
				</div>
			<h3 ng-class = "[fadeIn, background]" class= "accountTitle" >A C C O U N T</h3>
		</div>
	</div>
  	</div>
</div>

<div class = "background-account">
 	<div class="container" id="account-wrapper">
		<div class="avatar-wrapper">
			<img src='{{ user.photo }}' id='avatar'>
		</div>
		<div class = "accountInfo-wrapper">
			<ui-view>	
				<br>
				<p id = "firstName" ng-model = "user.firstName">@{{ user.firstName }} {{ user.lastName }}</p>
				<hr>
				<p ng-model = "user.email">email: {{ user.email }}</p>
				<hr>
			<button ui-sref="account.editProfile" class="btn btn-default">Edit Profile</button>
			<button class="btn btn-default" ui-sref="account.shoppingHistory">Shopping History</button>
			</ui-view>
		</div>
	</div>
</div>

<div class="container col-lg-6">
	<div>
		<img src='{{ user.photo }}' style="width: 50%" class="img-thumbnail img-responsive">
	</div>
	<ui-view>
		<li ng-model = "user.firstName">{{ user.firstName }}</li>
		<li ng-model = "user.lastName">{{ user.lastName }}</li>
		<li ng-model = "user.email">{{ user.email }}</li>
		<li ng-model = "user.isAdmin">{{ user.isAdmin }}</li>
	</ui-view>
		<button ui-sref="account.editProfile">Edit Profile</button>
		<button>Shopping History</button>
</div>
<div class="container col-lg-3">
	<!-- <ui-view><ui-view> -->
</div>

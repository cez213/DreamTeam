<div class="container col-lg-6">
	<div class="avatar-wrapper">
		<img src='{{ user.photo }}' id='avatar'>
	</div>
	<div class="userInfo-wrapper">
		<ui-view>		
			<p ng-model = "user.firstName">@{{ user.firstName }}</p>
			<p ng-model = "user.lastName">{{ user.lastName }}</p>
			<p ng-model = "user.email">{{ user.email }}</p>
			<p ng-model = "user.isAdmin">{{ user.isAdmin }}</p>
		</ui-view>
	</div>
		<button ui-sref="account.editProfile">Edit Profile</button>
		<button>Shopping History</button>
</div>
<div class="container col-lg-3">
	<!-- <ui-view><ui-view> -->
</div>

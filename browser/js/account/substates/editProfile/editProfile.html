<div class = "formAccount-wrapper">
	<form name="form1">
		<ul>
			<label>Your Name: </label>
			<input name="firstName" class="form-control" type='text' ng-model="updatedUser.firstName" placeholder='{{ user.firstName }}' align="left" ></input><br>
			<label>Last Name: </label>
			<input name="lastName" class="form-control" type='text' ng-model="updatedUser.lastName" placeholder="{{ user.lastName }}" align="left" >
			</input><br>
			<label>Your Email: </label>
			<input name="email" class="form-control" type='text' ng-model="updatedUser.email" placeholder="{{ user.email }}" align="left" >
			</input><br>
			<label>Image Url:  </label>
			<input name="photo" class="form-control" type='text' ng-model="updatedUser.imgUrl" placeholder="Insert image url" align="left" >
			</input><br>
		</ul>
	</form>
</div>	
			<button ng-click="submitUpdate(updatedUser)" class="btn btn-default">submit!</button>

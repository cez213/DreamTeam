<div class="container">
<form>
	<ul>
		<label>First Name: </label>
		<input type='text' ng-model="updatedUser.firstName" placeholder='{{ user.firstName }}'></input><br>
		<label>Last Name: </label>
		<input type='text' ng-model="updatedUser.lastName" placeholder="{{ user.lastName }}">
		</input><br>
		<label>Email Adrs: </label>
		<input type='text' ng-model="updatedUser.email" placeholder="{{ user.email }}">
		</input><br>
		<label>Image Url: </label>
		<input type='text' ng-model="updatedUser.imgUrl" placeholder="Insert image url">
		</input><br>
		<button ng-click="submitUpdate(updatedUser)">submit!</button>
	</ul>
</form>
</div>

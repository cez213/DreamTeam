

<section id="albumDetail">
  <div>
  <img src = '{{album.imgUrl}}'/>
  </div>
  <ol class="list-group col-md-6 col-md-offset-3">
    <h2> Album Details</h2>
    <li class="list-group-item">{{album.album}}</li>
    <li class="list-group-item">{{album.artistName}}</li>
    <li class="list-group-item">{{album.genre[0]}}</li>
    <li class="list-group-item">{{album.price}}</li>
  </ol>
  <div class="col-md-6 col-md-offset-3">
  <button ng-click ="addToCart(album)"> Add To Cart </button>
  </div>
</section>

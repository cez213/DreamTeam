<section id="albumDetail">
  <div class="image col-lg-6">
    <img class = "album-image" src = '{{album.image}}'/>
  </div>

  <div class = 'album-info col-lg-6'>
    <ol class="list-group">
      <h2>Edit Album Details</h2>
      <input class = "edit-album-input" type = "input" ng-model = "album.title" value = "album.title" class="list-group-item"></input>
      <!-- will need clever way to change album artist on ng-click -->
      <input class = "edit-album-input" type = "input" ng-model = "album.artist.name" value = "album.artist.name" class="list-group-item"></input>
      <input class = "edit-album-input" type = "input" ng-model = "album.genre[0]" value = "album.genre[0]" class="list-group-item"></input>
      <input class = "edit-album-input" type = "input" ng-model = "album.price" value = "album.price" class="list-group-item"/>
      <p class="list-group-item">Album in stock: {{album.isInStock}}</p>

    </ol>
    <label for= "inStockButton">Album in stock?</label>
    <input id="inStockButton" type="checkbox" ng-model = album.isInStock></input>
    <button type = "btn" ng-click="submitChanges(album._id, album)">Submit Changes</button>
  </div>

</section>

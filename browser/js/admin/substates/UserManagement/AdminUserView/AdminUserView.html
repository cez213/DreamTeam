<div class = "background-account">
 	<div class="container" id="account-wrapper">
		<div class="avatar-wrapper">
			<img src='{{ user.photo }}' id='avatar'>
		</div>
		<div class = "accountInfo-wrapper">
				<br>
				<p id = "firstName" ng-model = "user.firstName">@{{ user.firstName }} {{ user.lastName }}</p>
				<hr>
				<p ng-model = "user.email">email: {{ user.email }}</p>
				<p ng-model = "user.isAdmin"> Admin: {{user.isAdmin}}</p>
				<hr>
			<button ng-click = "deleteUser(user._id)" class="btn btn-default">Delete User</button>
			<button ng-click = "makeAdmin(user._id)" class="btn btn-default">Promote to Admin </button>
			<button ng-click = "triggerPW(user._id)" class="btn btn-default">Trigger Password Change</button>
		</div>
	</div>
</div>

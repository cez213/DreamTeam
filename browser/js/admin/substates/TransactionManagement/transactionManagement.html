<div class = "transaction-mgmt-container">
	<h1 class = "no-transactions" ng-if="!transactions.length">No current transactions</h1>
	<ul class = "transactions" ng-repeat = "transaction in transactions">
	<pre>{{transaction | json}} </pre>
		<li class = "transaction-li">
			<div class = "transaction-li-container">
				<p ui-sref = "admin.viewTransaction({id:transaction._id})" class = "transaction-element transaction-trackingNumber">{{transaction.trackingNumber}}</p>
				<h5 class = "transaction-element transaction-user">{{transaction.user}}</h5>
				<p class = "transaction-element transaction-email">{{transaction.email}}</p>
				<p class = "transaction-element transaction-dateOrdered">{{transaction.dateOrdered}}</p>
				<select ng-model = "transaction.status" class = "transaction-element transaction-status">
					<option value = "Pending">Pending</option>
					<option value = "Created">Created</option>
					<option value = "Processing">Processing</option>
					<option value = "Completed">Completed</option>
					<option value = "Cancelled">Cancelled</option>
				</select>
				<button type = 'btn btn-default'>Submit order change</button>
			</div>
		</li>
	</ul>
</div>

<div class="checkout">
	<div class="title">User Cart</div>
	<div class="cart">
	    <table>
	        <thead>
	            <tr>
	                <td class="item">Item</td>
	                <td class="quantity">Quantity</td>
	                <td class="price">Price</td>
	                <td class="remove-head"></td>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="cartItem in cartItems">
	                <td class="item">
	                    <div class="item-img">
	                        <img ng-src='{{cartItem.album.image}}'>
	                        <div class="item-desc">
	                            <div>{{cartItem.album.title}}</div>
	                        </div>
	                    </div>
	                </td>
            		<td class="quantity">
                        <input ng-model="cartItem.quantity" size="2" value="{{cartItem.quantity}}" ng-change="updateCartQuantity(cartItem.album, cartItem.quantity)">
                    </td>
	            	
<!-- 	                <td class="quantity">
	                    <select class="form-control" ng-model="cartItem.quantity" ng-init="cartItem.quantity=defaultQuantity[$index]" ng-change="updateCartQuantity(cartItem.album, cartItem.quantity)" convert-to-number>
		                    <option value="1">1</option>
		                    <option value="2">2</option>
		                    <option value="3">3</option>
		                    <option value="4">4</option>
		                    <option value="5">5</option>
		                    <option value="6">6</option>
		                    <option value="7">7</option>
		                    <option value="8">8</option>
		                    <option value="9">9</option>
		                    <option value="10">10</option>
                		</select>
	                </td> -->
	                <td class="price">
	                    {{cartItem.album.price | currency}}
	                </td>
	                <td class="remove" ng-click="deleteFromCart(cartItem.album)">x</td>
	            </tr>
	        </tbody>
	    </table>
     	<div id="price-summary">
            <div class="subtotal total">
                <div class="price">
                    <span>{{totalPrice | currency}}</span>
                <div class="label">Subtotal</div>
                </div>
            </div>
            <div class="tax total">
                <div class="price">
                    <span>{{0.00 | currency}}</span>
                </div>
                <div class="label">Tax</div>
            </div>
            <div class="shipping total">
                <div class="price">
                    <span>{{0.00 | currency}}</span>
                </div>
                <div class="label">Shipping</div>
            </div>
            <div class="empty-message total" ng-show="!cartItems">
                <a id="message" ui-sref="store">You have nothing in your shopping cart.</a>
            </div>
        </div>
            <div class="button">
            	<button class="btn btn-primary" ui-sref="checkout">Checkout</button>
            <div>
    </div>
</div>

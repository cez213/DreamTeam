<div class="container">
	<div class="row">
		<table class="table-hover">
			<thead>
				<tr>
					<th>Item</th>
					<th></th>
					<th>Quantity</th>
					<th>Price</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cartItem in cartItems">
					<td><img src='{{cartItem.image}}'></td>
					<td>{{cartItem.album}}</td>
					<td>{{cartItem.quantity}}</td>
					<td>{{}}</td>
					<td class="remove-item" ng-click="deleteFromCart(cartItem.album)">x</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

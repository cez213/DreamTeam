<div class="container">
 	<div class="container" id="account-wrapper">
		<div class = "album-wrapper">
			<h1>We love!</h1>
			<img src='{{ feature.image }}' class=".img-thumbnail" id="album-pic">
		</div>
		<div class = "info-wrapper">
				<br>
				<h1> {{ feature.title }} </h1>
				<h3> by {{ feature.artist.name }} </h3>
				<hr>
				<h4 ng-repeat = "genre in feature.genre"> genre: {{genre}} </h4>
				<hr>
			<button ng-click="goToAlbumDetail()" class="btn btn-default">Check it out!</button>
		</div>
	</div>
</div>
